services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      - TZ=Europe/Amsterdam
    user: 1000:1000
    volumes:
      - $DOCKER_DATA/ntfy/ntfy-data:/var/cache/ntfy
      - $DOCKER_DATA/ntfy/ntfy-etc:/etc/ntfy
    ports:
      - 8054:80
    healthcheck: # optional: remember to adapt the host:port to your environment
        test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:8054/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    restart: unless-stopped
